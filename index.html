<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/center-items.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Google</title>
    <script
      src="https://kit.fontawesome.com/1148a9458e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="gmail-link">Gmail</div>
      <div class="images-link">Images</div>
      <div class="apps">
        <button class="apps-button">
          <i id="dots1" class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          <i id="dots2" class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          <i id="dots3" class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </button>
        <div class="tooltip">Google apps</div>
      </div>
      <div class="profile">
        <button class="profile-button">
          <i id="c" class="fa-solid fa-c"></i>
        </button>
        <div class="tooltip">Google Account</div>
      </div>
    </div>
    <!-- center items -->
    <div class="center-items">
      <!-- logo -->
      <div class="logo-icon">
        <img src="/images/google_logo.svg" alt="google logo" />
      </div>
      <!-- search bar -->
      <div class="search-bar-container">
        <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        <input
          class="search-bar"
          type="textbox"
          placeholder="Search Google or type a URL"
        />
        <i id="microphone" class="fa-solid fa-microphone"></i>
      </div>
      <div class="shortcuts-container">
        <button class="shortcut-button">
          <i class="fa-solid fa-plus fa-lg"></i>
        </button>
        <div class="shortcut-name">Add shortcut</div>
      </div>
    </div>
  </body>
</html>
